<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área dos Noivos - Milton & Teresa</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Área dos Noivos</h2>
        <form id="login-form">
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    
    <div class="admin-container hidden" id="admin-container">
        <header>
            <h1>Bem-vindos, Milton & Teresa</h1>
            <button id="logout-btn">Sair</button>
        </header>
        
        <div class="admin-sections">
            <section id="convidados-section">
                <h2>Lista de Convidados</h2>
                <div class="convidados-actions">
                    <button id="add-convidado-btn">Adicionar Convidado</button>
                    <input type="text" id="search-convidado" placeholder="Buscar convidado...">
                </div>
                <div class="convidados-list" id="convidados-list"></div>
            </section>
            
            <section id="rsvp-section">
                <h2>Confirmações de Presença</h2>
                <div class="rsvp-stats">
                    <div class="stat-box confirmados">
                        <span id="total-confirmados">0</span>
                        <span>Confirmados</span>
                    </div>
                    <div class="stat-box pendentes">
                        <span id="total-pendentes">0</span>
                        <span>Pendentes</span>
                    </div>
                    <div class="stat-box recusados">
                        <span id="total-recusados">0</span>
                        <span>Não vão</span>
                    </div>
                </div>
                <div class="rsvp-list" id="rsvp-list"></div>
            </section>
        </div>
    </div>
    
    <!-- Modal para adicionar/editar convidado -->
    <div class="modal hidden" id="convidado-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Adicionar Convidado</h2>
            <form id="convidado-form">
                <input type="hidden" id="convidado-id">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="mesa">Número da Mesa:</label>
                    <input type="number" id="mesa" min="1" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail (opcional):</label>
                    <input type="email" id="email">
                </div>
                <button type="submit" id="save-convidado">Salvar</button>
            </form>
        </div>
    </div>
    
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/github-api.js"></script>
</body>
</html>
